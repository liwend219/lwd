<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>李文东</title>
</head>
<body>
    <script>
        var khd = ["Android","iPhone","SymbianOS"];
        var isMobie = false;
        var agen = navigator.userAgent;
        for(var i = 0;i<khd.length;i++){
            if(agen.indexOf(khd[i])>0){
                isMobie = true;
                break;
            }
        }
        if(!isMobie){
            alert(isMobie)
            window.location.href="./index-pc.html";
        }else{
            alert(isMobie)
            window.location.href="./index-mobie.html";
        }
    </script>
</body>
</html>
